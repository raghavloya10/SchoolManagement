{% extends 'admins/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'admins/style.css' %}">
{% endblock %}

{% block body_block %}
<br>
<div class="container">
  <div class="jumbotron">
    <h3 style="font-weight:bold">Standard: {{standard}}</h3><br>
    <form class="student-list-form" method="post">
      {% csrf_token %}
      {{form|crispy}}
      <input class="btn btn-primary" type="submit" name="submit" value="Submit">
    </form>
  </div>
</div>
{% endblock %}
