
{% extends 'admins/base.html' %}
{% load static %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'admins/style.css' %}">
{% endblock %}

{% block body_block %}
<br><br>
<div class="container">
    <div data-spy="scroll" class="container panel-body">
      <table class="upload-table table student-update-table thead-dark table-hover table-bordered"
              style="text-align:center;">
        <tr>
          <td colspan="4" style="color:white;background-color:#2075d8;">
            <h3 style="font-weight:bold">STANDARDS:</h3>
          </td>
        </tr>
        <tr>
          <td></td>
        </tr>
        <tr>
          <th>Standard</th>
          <th>StudentList</th>
          <th>SubjectList</th>
          <th>Update students</th>
        </tr>
        {% for standard in standards %}
        <tr>
          <td>{{standard}}</td>
          <td>
            <a class="" href="{% url 'admins:student_list' slug=standard.slug %}">List of students</a>
          </td>
          <td>
            <a class="" href="{% url 'admins:subject_list' slug=standard.slug %}">List of subjects</a>
          </td>
          <td>
            <a class="" href="#">Update students</a>
          </td>
        </tr>
        {% endfor %}
      </table>
    </div>
  </div>
{% endblock %}
