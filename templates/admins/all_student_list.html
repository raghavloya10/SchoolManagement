{% extends 'admins/base.html' %}
{% load static %}
{% load crispy_forms_tags %}

{% block stylesheets %}
<link rel="stylesheet" href="{% static 'admins/style.css' %}">
{% endblock %}

{% block body_block %}
<hr class='hr-text' data-content="View Student's Profile"> <br>
<div class="container">
    <form class="student-list-form" method="post">
      {% csrf_token %}
      <label for="students">Student email: </label>
      <input type="email" class="form-control" list="student-emails" id="students" name="stud">
      <datalist id="student-emails">
        {% for student in students %}
            <option value="{{student}}">{{student.user.get_full_name}}</option>
        {% endfor %}
      </datalist> <br>
      <input class="btn btn-primary btn-block" type="submit" name="submit" value="View student profile">
    </form>
</div>
{% endblock %}
